name: App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/mnlphlp/flutter_rust_builder:1.3.1

    steps:
      - uses: actions/checkout@v3
      
      - name: rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./esp_weatehr_app/native/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: check toolchain
        run: flutter --version && rustup show

      - name: Install flutter dependencies
        working-directory: ./esp_weather_app
        run: flutter pub get

      - name: Gen flutter_rust_bridge bindings
        working-directory: ./esp_weather_app
        run: just gen

      - name: build apk
        working-directory: ./esp_weather_app
        run: export ANDROID_SDK_ROOT=/opt/android-sdk && flutter build apk --release
